<!doctype html>




<html>


   <head>


       <meta charset="utf-8" />


       <meta http-equiv="X-UA-Compatible" content="IE=edge" />

       <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

   <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


       <script>


       THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'


   </script>

   <body style="margin: 0; overflow: hidden;">


       <a-scene


           embedded


           loading-screen="enabled: false;"


           arjs="sourceType: webcam; debugUIEnabled: false;"


       >


          


     <a-entity gltf-model="./assets/Mar1animatedFF.gltf"


               


                   scale=".5 .5 .5"


                   gps-entity-place="latitude: 39.807659; longitude: -105.106779;" animation-mixer/


               ></a-entity>


	   


	     <a-entity gltf-model="./assets/Mar2animatedFF.gltf"


                  rotation="0 0 180"


                   scale=".5 .5 .5"


                   gps-entity-place="latitude: 39.807468; longitude: -105.106375;" animation-mixer/


               ></a-entity>


	    	     <a-entity gltf-model="./assets/3FF.gltf"


         


			        rotation="0 180 0"


                   scale=".5 .5 .5"


                   gps-entity-place="latitude: 39.807477; longitude: -105.106589;" animation-mixer/


               ></a-entity>


	   


	   


	    <!-- GPS linked to Sports Castle. -->


	   


	   


	     <a-entity gltf-model="./assets/Mar1animatedFF.gltf"


                 


                   scale="1 1 1"


                   gps-entity-place="latitude: 39.732868; longitude: -104.987212;" animation-mixer/


               ></a-entity>


	   


	    <a-entity gltf-model="./assets/Mar2animatedFF.gltf"


                 


                   scale="1 1 1"


                   gps-entity-place="latitude: 39.732712; longitude: -104.986804;" animation-mixer/


               ></a-entity>


	      


	    <a-entity gltf-model="./assets/3FF.gltf"


		      rotation="0 0 0"


                


                   scale="1 1 1"


                   gps-entity-place="latitude: 39.732637; longitude: -104.988139;" animation-mixer/


               ></a-entity>


	   


          


           <a-camera gps-camera rotation-reader></a-camera>


       </a-scene>

</html>
